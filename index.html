<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Heard</title>
        <link rel="stylesheet" href="/style/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    </head>

    <body>
        <h1>Your Thoughts Matter: Be #Heard</h1>

        <!-- I think we only need login form because the employees will already be registered and assigned their own username and password -->

        <form action="#" id="login-form" class="account-form hidden" method="post">
            <h4>Login</h4>
            <div class="login-input">
                <label for="login-username">username</label>
                <input id="login-username" autocomplete="current-username">
            </div>
            <div class="login-input">
                <label for="login-password">password</label>
                <input id="login-password" type="password" autocomplete="current-password">
            </div>
            <button type="submit">login</button>
            <hr>
        </form>

        <!-- CHAT CONTAINER -->
        <div>

            <form>
                <label for="user-input">How can I help you be #Heard?</label>
                <input type="text" id="user-input" placeholder="Type your message...">

                <button type="submit" id="submit-form">Submit</button>
            </form>
        </div>

        <script src="/js/app.js"></script>
    </body>

</html>
