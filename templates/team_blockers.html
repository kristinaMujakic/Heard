{% extends 'base.html' %}

{% block content %}

<div class="container-sm">
    <div class="card mb-3" style="margin-top: 15px">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="https://images.unsplash.com/photo-1503551723145-6c040742065b-v2?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    class="img-fluid rounded-start" alt="Post it papers" style="width: 100%; height: 100%" />
            </div>

            <div class="col-md-8" style="background-color:#FFF8E1">

                <ul class="">
                    {% for team_submission in team_submissions %}
                    <li class="d-flex justify-content-between">
                        <span>{{ team_submission["message"] }}</span>
                        <span>
                            <span class="likes-count " id="likes-count-{{ team_submission.id }}">0 Likes</span>
                            <button class="btn btn-link like-button " data-id="{{ team_submission.id }}">
                                <img width="25" height="25" src="../static/like_icon.svg">
                            </button>
                        </span>
                    </li>
                    {% endfor %}
                </ul>

            </div>
        </div>
    </div>
    {% endblock %}
