{% extends 'base.html' %}
{% block content %}

<!-- I think we only need login form because the employees will already be registered and assigned their own username and password -->
<!-- We might not even need a sign in at all! We could save some time and spin it as completely anonymous!-->

<section>
    <div class="container py-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-6">
                <div class="card" id="chat2">
                    <div class="card-header d-flex justify-content-between align-items-center p-3">
                        <h5 class="mb-0">What's blocking you?</h5>
                        <a href="/"><button type="button" class="btn btn-primary btn-sm"
                                style="background-color: #2F4858;">Start over</button></a>
                    </div>
                    <div id="chatBox" class="card-body">
                        <!-- User and system response will fill this div-->
                    </div>
                    <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp"
                            alt="avatar 3" style="width: 40px; height: 100%;">
                        <form id="send" class="d-flex" style="width: 100%;">
                            <input type="text" class="form-control flex-grow-1" id="userInput"
                                placeholder="Type message">
                            <a class="ms-3">
                                <button id="sendFormBtn" type="submit" class="btn btn-primary" style="background-color: #2F4858"><i
                                        class="fas fa-paper-plane"></i></button>
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
