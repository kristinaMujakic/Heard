{% extends 'base.html' %}

{% block content %}
<h2>Summarized Blockers</h2>

{% for team in teams %}
<div class="grid">
    <p>{{ team.name }}</p>
    <p>{{ team.summarized_blockers }}</p>
    <a href="{{ url_for('show_team_blockers', team_id=team.id) }}">
        <button type="button" class="btn btn-primary btn-sm" style="background-color: #2F4858;">Show Blockers</button>
    </a>
</div>
{% endfor %}
{% endblock %}
